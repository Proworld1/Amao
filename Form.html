<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The School Form </title>
    <link rel="stylesheet" type="text/css" href="Form.css">
</head>
<body>
    <img src="Amaologos.jpg" width="100px" alt="Amao logos">
    
    <h2>AMAO MODEL COLLEGE</h2>
    <p>Register your Children with us now</p>

    
    <form action="Form2.html">
        <input type="file" value="Passport" id="Passport" width="50px by 80px" placeholder="Your Passport"> <br><br><br>
        <label for="Fullname">Fullname:</label>
        <input type="text" id="Fullname" value="" placeholder="Fullname">
        <label for="Email">Email Address:</label>
        <input type="email" id="Email Address" value="" placeholder="Enter your mail">
    
    <h3>Junior Section</h3>
    <input type="radio" name="Class">
    <label for="JSS1">JSS1</label><br>
    <input type="radio" name="Class">
    <label for="JSS2">JSS2</label><br>
    <input type="radio" name="Class">
    <label for="JSS3">JSS3</label> <br>
<p>
    <h3>Senior Section</h3>
  <input type="radio" name="Class">
  <label for="SSS1">SSS1</label><br>
  <input type="radio" name="Class">
  <label for="SSS2">SSS2</label><br>
  <input type="radio" name="Class">
  <label for="SSS3">SSS3</label><br>
<p>
    <h3>Department</h3>
    <input type="radio" name="Department">
    <label for="Science">Science</label><br>
    <input type="radio" name="Department">
    <label for="Art">Art</label><br>
    <input type="radio" name="Department">
    <label for="Commercial">Commercial</label><br><br>


    <b>Please Enter the Course you want to study below</b><br><br>
    <input type="text" value="" id="Course" placeholder="Enter your Course"><br><br>

    
 <input type="checkbox" value="" placeholder="I hereby agree to Join Amao College">
 <label for="checkbox">I hereby agree to Join Amao College</label>
   <p>
<button id="submit">Register Now</button>

</form>

</html>
